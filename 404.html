<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>404</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2cc7268e45.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/defaults.css" />
    <link rel="stylesheet" href="css/glassEffects.css" />
  </head>
  <body style="font-family: 'Poppins', sans-serif; background-color: white">
    <div class="fade-in container-fluid">
      <!-- Navbars -->
      <div class="row justify-content-center align-items-center">
        <div class="col-12">
          <img
            src="assets/img/NavBarLogoDark.png"
            class="d-none d-md-block img-fluid navbarImage pt-3 px-3 w-100"
            alt=""
          />
          <img
            src="assets/img/NavbarMobileDark.png"
            class="d-md-none img-fluid navbarImage pt-3"
            alt=""
          />
        </div>
      </div>
      <div class="row justify-content-center align-items-center g-2 pt-5">
        <div class="col-12 col-md-6">
          <img src="assets/img/404.png" class="img-fluid rounded-top" alt="" />
        </div>
        <div class="col-12 col-md-6">
          <h1>
            <b>Oops!<br />Parece que algo está em falta...</b>
          </h1>
          <h4 style="color: #696661; padding-top: 20px">
            Esta página foi removida ou está em falta.
          </h4>
          <div class="row">
            <div class="col-12 col-md-5">
              <div class="d-grid gap-2">
                <form action="https://www.laredoute.pt">
                  <button
                    type="submit"
                    name=""
                    id=""
                    class="btn btn_addToCart btn-lg w-100"
                    style="margin-top: 20px; margin-bottom: 40px"
                    href
                  >
                    Voltar à Página Inicial
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footers -->
      <div class="row justify-content-center align-items-center">
        <div class="col-12 px-0" style="padding-top: 5vh">
          <img
            src="assets/img/Footer.png"
            class="img-fluid d-none d-md-block w-100"
            alt=""
          />
          <img
            src="assets/img/FooterMobile.png"
            class="img-fluid d-md-none w-100"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
